    <script>

fetch("menu.html")
        .then(response => response.text())
        .then(data => document.getElementById("menu").innerHTML = data);


        function downloadFile() {
        let select = document.getElementById("fileFormat");
        let selectedFile = select.value;
        let fileName = select.options[select.selectedIndex].text;
        
        // Ouvre le lien dans un nouvel onglet
        window.open(selectedFile, "_blank");

        // Afficher la notification
        let notification = document.getElementById("notification");
        notification.innerHTML = `‚úÖ ${fileName} en t√©l√©chargement...`;
        notification.style.display = "block";

        // Masquer la notification apr√®s 3 secondes
        setTimeout(() => {
            notification.style.display = "none";
        }, 3000);
    }



    </script>
